<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RDV Dr. Anna Keller</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #3da09a;
        }
        header {
            background: #f0f0f0;
            color: #8dd2c2;
            padding: 1rem 0;
            text-align: center;
        }
        .content {
            padding: 1rem;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background: #f0f0f0;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .menu a {
            color: #3da09a;
            text-decoration: none;
            font-weight: bold;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .category {
            display: none;
        }
        .category.active {
            display: block;
        }
        .doctor-list {
            list-style: none;
            padding: 0;
        }
        .doctor-list li {
            cursor: pointer;
            padding: 0.5rem 0;
        }
        .doctor-list li:hover {
            text-decoration: underline;
        }
        .doctor-details {
            display: none;
            border: 1px solid #8dd2c2;
            padding: 1rem;
            margin-top: 1rem;
        }
        .doctor-details.active {
            display: block;
        }
        .doctor-details img {
            max-width: 150px;
            border-radius: 50%;
        }
        .doctor-details .info {
            margin-left: 1rem;
        }
        .availability {
            margin-top: 1rem;
        }
        .availability .day {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .availability .day span {
            display: inline-block;
            width: 150px;
        }
        .availability .slot {
            display: inline-block;
            width: 100px;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
        }
        .availability .available {
            background: white;
            border: 1px solid #8dd2c2;
        }
        .availability .unavailable {
            background: #3da09a;
            color: white;
        }
        .buttons {
            margin-top: 1rem;
        }
        .buttons button {
            padding: 0.5rem 1rem;
            margin-right: 1rem;
            cursor: pointer;
            background: #3da09a;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>RDV de Dr. Anna Keller</h1><br>
     <div class="availability">
                    <h4>Disponibilité :</h4>
                    <div class="day">
                        <span>Lundi:</span>
                        <div class="slot unavailable">Matin</div>
                        <div class="slot available">Après-midi</div>
                    </div>
                    <div class="day">
                        <span>Mardi:</span>
                        <div class="slot unavailable">Matin</div>
                        <div class="slot unavailable">Après-midi</div>
                    </div>
                    <div class="day">
                        <span>Mercredi:</span>
                        <div class="slot available">Matin</div>
                        <div class="slot available">Après-midi</div>
                    </div>
                    <div class="day">
                        <span>Jeudi:</span>
                        <div class="slot unavailable">Matin</div>
                        <div class="slot unavailable">Après-midi</div>
                    </div>
                    <div class="day">
                        <span>Vendredi:</span>
                        <div class="slot available">Matin</div>
                        <div class="slot available">Après-midi</div>
                    </div>
                    <div class="day">
                        <span>Samedi:</span>
                        <div class="slot unavailable">Matin</div>
                        <div class="slot unavailable">Après-midi</div>
                    </div>
        </div>

<script>
        document.addEventListener('DOMContentLoaded', function () {
            const medGenLink = document.getElementById('med-gen');
            const medSpecLink = document.getElementById('med-spec');
            const labBioLink = document.getElementById('lab-bio');

            const categoryMedGen = document.getElementById('category-med-gen');
            const categoryMedSpec = document.getElementById('category-med-spec');
            const categoryLabBio = document.getElementById('category-lab-bio');

            medGenLink.addEventListener('click', function (e) {
                e.preventDefault();
                categoryMedGen.classList.add('active');
                categoryMedSpec.classList.remove('active');
                categoryLabBio.classList.remove('active');
            });

            medSpecLink.addEventListener('click', function (e) {
                e.preventDefault();
                categoryMedGen.classList.remove('active');
                categoryMedSpec.classList.add('active');
                categoryLabBio.classList.remove('active');
            });

            labBioLink.addEventListener('click', function (e) {
                e.preventDefault();
                categoryMedGen.classList.remove('active');
                categoryMedSpec.classList.remove('active');
                categoryLabBio.classList.add('active');
            });

            const doctorListItems = document.querySelectorAll('.doctor-list li');
            doctorListItems.forEach(item => {
                item.addEventListener('click', function () {
                    const doctorId = this.getAttribute('data-doctor');
                    document.querySelectorAll('.doctor-details').forEach(detail => {
                        detail.classList.remove('active');
                    });
                    document.getElementById(`doctor-${doctorId}`).classList.add('active');
                });
            });

            const availabilitySlots = document.querySelectorAll('.availability .available');
            availabilitySlots.forEach(slot => {
                slot.addEventListener('click', function () {
                    this.classList.remove('available');
                    this.classList.add('unavailable');
                    alert('Ce créneau est maintenant pris. Vous recevrez une confirmation par SMS ou courriel.');
                });
            });

});
</script>
</body>
</html>
