<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Medicare: Accueil</title>
<link href="https://fonts.googleapis.com/css2?family=Lovelo:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Lovelo', sans-serif;
        background-color: #008080;
        color: white;
    }

    .wrapper {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        background-color: black;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
    }

    header {
        display: flex;
        justify-content: center; /* Centre horizontalement */
        align-items: center;
        border-bottom: 2px solid #ccc;
        padding-bottom: 20px;
        margin-bottom: 20px;
    }

    .header-content {
        display: flex;
        align-items: center;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
        color: #3da09a;
    }

    header .teal {
        color: #3da09a;
    }

    header .light-teal {
        color: #8dd2c2;
    }

    header .logo {
        margin-left: 20px;
        height: 50px;
    }

    nav {
        margin-bottom: 20px;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: space-around;
        margin: 0;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        text-decoration: none;
        color: #ffffff;
        background-color: #3da09a;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 16px;
    }

    nav ul li a:hover {
        background-color: #8dd2c2;
    }

    section {
        text-align: center;
        padding: 50px 0;
        border-top: 2px solid #ccc;
        border-bottom: 2px solid #ccc;
        margin-bottom: 20px;
    }

    section h2 {
        font-size: 32px;
        color: #3da09a;
    }

    footer {
        text-align: center;
        font-size: 18px;
        color: #3da09a;
    }

    footer p {
        margin: 5px 0;
    }

    footer .map-container {
        margin-top: 20px;
    }

    footer .map-container iframe {
        width: 100%;
        height: 300px;
        border: 0;
    }
</style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-content">
                <h1><span class="teal">Medicare :</span> <span class="light-teal">Services Médicaux</span></h1>
                <img src="logomedicare.jpg" alt="Medicare Logo" class="logo">
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="toutparcourir.html">Tout Parcourir</a></li>
                <li><a href="recherche.html">Recherche</a></li>
                <li><a href="rendezvous.html">Rendez-vous</a></li>
                <li><a href="votrecompte.html">Votre Compte</a></li>
            </ul>
        </nav>
        <section>
            <h2>Bienvenue sur Medicare!</h2>
            <img src="logomedicare.jpg" alt="Medicare Logo" class="logo">
        </section>
        <footer>
            <p> Medicare | Copyright &copy; 2024 <br></p>
            <p><strong>Email</strong> : <a href="mailto:contact@medicare.com">contact@medicare.com</a></p>
            <p><strong>Téléphone</strong> : +33 2 13 15 67 89</p>
            <p><strong>Adresse</strong> : 123 Rue de la Médecine, 75001 Paris, France</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999852768468!2d2.292292615674122!3d48.85884407928744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fdf0a7e2bfb%3A0x4b8c9c16ffb9c2c0!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1617966884876!5m2!1sen!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </footer>
    </div>
</body>
</html>
