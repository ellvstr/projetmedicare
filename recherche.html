    ];

    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-btn");
    const doctorTable = document.getElementById("doctor-table");
    const tableBody = document.getElementById("table-body");

    function displaySearchResults(results) {
        tableBody.innerHTML = ""; // Clear previous results
        if (results.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='6'>Aucun résultat trouvé.</td></tr>";
        } else {
            results.forEach(doctor => {
                const row  = `
                    <tr>
                        <td class="doctor-name" data-page="${doctor.page}">${doctor.name}</td>
                        <td>${doctor.spe}</td>
                        <td>${doctor.office}</td>
                        <td>${doctor.phone}</td>
                        <td><a href="mailto:${doctor.email}">${doctor.email}</a></td>
                        <td><img src="${doctor.photo}" alt="${doctor.name}" style="width: 50px; height: 50px;"></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
        doctorTable.style.display = "block"; // Show the table
    }

    searchBtn.addEventListener("click", function() {
        const searchValue = searchInput.value.trim().toLowerCase();
        const searchResultsArray = doctors.filter(doctor => 
            doctor.name.toLowerCase().includes(searchValue) || doctor.spe.toLowerCase().includes(searchValue)
        );
        displaySearchResults(searchResultsArray);
    });

    // Add event listener to dynamically added doctor names
    tableBody.addEventListener("click", function(event) {
        const target = event.target;
        if (target.classList.contains("doctor-name")) {
            const page = target.getAttribute("data-page");
            window.location.href = page;
        }
    });
</script>
